<!DOCTYPE html>
<html>
<head>
<title>
CUPCAKES!
</title>
<META http-equiv="REFRESH" content="120; url=http://www.apollondatametrics.com">
</head>
<body background="img/bgWhite.png"
text="#ffffff"
link="#ffffff"
alink="#ffffff"
vlink="#ffffff">

<style type="text/css">
	body {
    		background-image: url("img/bgPink.png");
		background-repeat: no-repeat;
    		background-position: top center;
    		background-attachment: fixed;
		background-size: cover;
	}
</style>

<style type="text/css">
	a {
    		outline: 0;
	}
	@font-face {
  		font-family: regular;
  		src: url(fonts/kinkie.ttf);
	}
</style>

<script type="text/javascript" src="js/index.js"></script>

<div align="left">
<img src="http://www.apollondatametrics.com/img/exit_soft.png" width="64px" onmouseover="this.src='http://www.apollondatametrics.com/img/exit.png';" onmouseout="this.src='http://www.apollondatametrics.com/img/exit_soft.png';" onclick="parent.location='http://www.apollondatametrics.com';">
</div>

<center>
<img src="img/blueEmpty.png" id="bLue" align="abs_middle" width="280" onmouseover="this.width='270';this.src='img/blue.png';" onmouseout="this.src='img/blueEmpty.png';this.width='280';document.getElementById('toPic');toPic.color='#ff3f82';toPic.innerHTML = '';" onclick="blueCakes();">

<img src="img/greenEmpty.png" id="gReen" align="abs_middle" width="280" onmouseover="this.width='270';this.src='img/green.png';document.getElementById('toPic');toPic.color='#ffffff';toPic.innerHTML = 'MADE FRUITY';" onmouseout="this.src='img/greenEmpty.png';this.width='280';document.getElementById('toPic');toPic.color='#ff3f82';toPic.innerHTML = '';" onclick="greenCakes();">

<img src="img/pinkEmpty.png" id="pInk" align="abs_middle" width="280" onmouseover="this.width='270';this.src='img/pink.png';document.getElementById('toPic');toPic.color='#ffffff';toPic.innerHTML = 'FOR HOLIDAYS';" onmouseout="this.src='img/pinkEmpty.png';this.width='280';document.getElementById('toPic');toPic.color='#ff3f82';toPic.innerHTML = '';" onclick="pinkCakes();">
</center>

<center>
<img src="img/fbICON.png" align="abs_middle" width="120" onmouseover="this.width='130';this.src='img/fbICON.png';" onmouseout="this.width='120';this.src='img/fbICON.png';" onclick="faceBook();">
</center>

</body>
</html>
