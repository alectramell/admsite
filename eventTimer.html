<!DOCTYPE html>
<html>
<head>
<title>
EVENT COUNTDOWN
</title>
<link rel="icon" type="image/png" href="http://www.apollondatametrics.com/img/favicon.png">
</head>
<body bgcolor="#121212">

<style type="text/css">
	a {
    		outline: 0;
	}
	@font-face {
  		font-family: capture;
  		src: url(fonts/capture.ttf);
	}
</style>

<script>
var countDownDate = new Date("Jan 2, 2018 19:00:00").getTime();

var x = setInterval(function() {

	var now = new Date().getTime();
	var distance = countDownDate - now;
	
	var days = Math.floor(distance / (1000 + 00 * 60 * 24));
	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  	var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	document.getElementById("demo").innerHTML = hours + ' <font color="#ffffff" size="6">hr</font> ' + minutes + ' <font color="#ffffff" size="6">min</font> ' + seconds + ' <font color="#ffffff" size="6">sec</font> ';

	if (distance < 0) {
		clearInterval(x);
		document.getElementById("demo").innerHTML = "EXPIRED";
	}
}, 1000);
</script>

<br />

<br />

<center>
<font face="capture" color="#0090ff" size="7" id="demo">. . .</font>
</center>

</body>
</html>
