<script>
var countDownDate = new Date("Jan 3, 2018 16:00:00").getTime();

var x = setInterval(function() {

	var now = new Date().getTime();
	var distance = countDownDate - now;
	
	var days = Math.floor(distance / (1000 + 00 * 60 * 24));
	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  	var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	document.getElementById("demo").innerHTML = hours + ' <font color="#ffffff" size="6">hr</font> ' + minutes + ' <font color="#ffffff" size="6">min</font> ' + seconds + ' <font color="#ffffff" size="6">sec</font> ';

	if (distance < 0) {
		clearInterval(x);
		document.getElementById("demo").innerHTML = "EXPIRED";
		alert('Contact the Agency for a List of Champions');
	}
}, 1000);
</script>
